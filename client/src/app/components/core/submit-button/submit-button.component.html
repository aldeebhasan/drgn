<div class="relative">
    <button type="submit" class="w-full bg-green-600 focus:bg-green-700 text-white px-6 py-3 font-xl rounded-xl sm:mb-0 cursor-pointer">
        {{ title }}
    </button>

    <div *ngIf="loading" class="w-full max-w-md absolute bottom-0">
        <div class="bg-green-100 p-4 rounded-xl shadow-lg border border-gray-200">
            <div class="flex justify-between items-center">
                <div class="flex space-x-1">
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="h-2 w-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.3s"></div>
                </div>
                <span class="text-xs text-gray-500 ml-2"> {{ hint || title }}</span>
            </div>
        </div>
    </div>
</div>
