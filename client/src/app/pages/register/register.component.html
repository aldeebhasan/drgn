<div class="h-screen  flex flex-col justify-center items-center ">
  <img src="/assets/logo@full.png" alt="Drgn" class="h-30" />
  <div class="py-8 px-6 w-96 bg-white rounded-md shadow-2xl">
    <div class="h-fit pb-4 relative" id="form">
      <form id="contactForm" [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="mb-6">
            <div class="mx-0 mb-1 sm:mb-4">
              <label class="font-semibold">Your Name</label>
              <input
                type="text"
                formControlName="name"
                autocomplete="given-name"  
                autofocus
                placeholder="Your name"
                class="my-2 w-full text-gray-600 rounded-md border  py-2 pl-2 pr-4 shadow-md sm:mb-0 focus:ring-2 focus:outline-none focus:bg-gray-100"
              />
              <div *ngIf="form?.get('name')?.invalid && form?.get('name')?.touched" class="text-red-600 p-1">Name is required & at least 3 characters.</div>
            </div>
        </div>
        <div class="text-center">
          <button type="submit" class="w-full bg-black focus:bg-gray-700 text-white px-6 py-3 font-xl rounded-xl sm:mb-0 cursor-pointer">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
